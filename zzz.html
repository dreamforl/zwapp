<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div z-data='getdata()'>
    <h1>当前数值<span z-text='text'></span></h1>
    <button z-click='add'>加1</button>
  </div>
  <script>
    function getdata() {
      return {
        text: 1,
        add() {
          // debugger
          this.text += 1
          console.log(this)
        }
      }
    }
  </script>
  <script src='./index.js'></script>
</body>

</html>
